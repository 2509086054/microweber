version: '3'
services:
  fpm:
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - microweber:/usr/src/microweber
    links:
      - selenium
  selenium:
    image: selenium/standalone-firefox
  nginx:
    image: nginx:alpine
    volumes:
      - ./config/nginx:/etc/nginx/conf.d
      - microweber:/usr/src/microweber
    links:
      - fpm
  front:
    image: nginx:alpine
    ports:
      - 80:80
    volumes:
      - ./config/nginx:/etc/nginx/conf.d
      - microweber:/usr/src/microweber
    links:
      - fpm
volumes:
     microweber:
